<form #form_data="ngForm" (ngSubmit)="onSubmit(form_data)">
    <div class='form_group'>
        <label> Nome </label>
        <input 
            type="text" 
            class="text_input"
            id="nome_input"
            placeholder="nome"
            name="nome"
            ngModel
        />
    </div>
    <div class='form_group'>
        <label> Email </label>
        <input 
            type="email" 
            class="text_input"
            id="email_input"
            placeholder="email"
            name="email"
            ngModel
        />
    </div>
    <div class='form_group'>
        <label> Senha </label>
        <input 
            type="password" 
            class="text_input"
            id="password_input"
            placeholder="Senha"
            name="senha"
            ngModel
        />
    </div>
    <div class='form_group'>
        <label> Rua </label>
        <input 
            type="rua" 
            class="text_input"
            id="rua_input"
            placeholder="Rua"
            name="Rua"
            ngModel
        />
        <div class='form_group'>
            <label> Bairro </label>
            <input 
                type="bairro" 
                class="text_input"
                id="bairro_input"
                placeholder="Bairro"
                name="Bairro"
                ngModel
            />
    <div class='form_group'>
        <label> CEP </label>
        <input 
            type="text" 
            class="text_input"
            id="CEP_input"
            placeholder="CEP"
            name="CEP"
            ngModel
            (blur)="consultCEP(form_data)"
        />
    </div>
    <button type="submit"> Submit </button>
